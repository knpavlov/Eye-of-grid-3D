<!DOCTYPE html>
<html>
<head>
    <title>Test Queue Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .status { background: #e8f5e8; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест очереди онлайн-матчей</h1>
        
        <div>
            <button onclick="checkServerStatus()">Проверить сервер</button>
            <button onclick="checkQueueStatus()">Статус очереди</button>
            <button onclick="checkLogs()">Последние логи</button>
            <button onclick="clearLogs()">Очистить логи</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="logs" class="log"></div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3001';
        
        async function checkServerStatus() {
            try {
                const response = await fetch(SERVER_URL);
                const text = await response.text();
                document.getElementById('status').textContent = `Сервер: ${text}`;
            } catch (error) {
                document.getElementById('status').textContent = `Ошибка подключения: ${error.message}`;
            }
        }
        
        async function checkQueueStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/queue-status`);
                const data = await response.json();
                document.getElementById('status').textContent = 
                    `Очередь: ${data.queueSize} игроков\n` +
                    `Активные матчи: ${data.activeMatches}\n` +
                    `ID в очереди: ${data.queueSocketIds.join(', ')}\n` +
                    `ID матчей: ${data.matchIds.join(', ')}`;
            } catch (error) {
                document.getElementById('status').textContent = `Ошибка получения статуса: ${error.message}`;
            }
        }
        
        async function checkLogs() {
            try {
                const response = await fetch(`${SERVER_URL}/debug-log?n=50`);
                const data = await response.json();
                const logs = data.logs.map(log => 
                    `[${new Date(log.t).toLocaleTimeString()}] ${log.ev}: ${JSON.stringify(log, null, 2)}`
                ).join('\n\n');
                document.getElementById('logs').textContent = logs;
            } catch (error) {
                document.getElementById('logs').textContent = `Ошибка получения логов: ${error.message}`;
            }
        }
        
        async function clearLogs() {
            try {
                await fetch(`${SERVER_URL}/debug-log/clear`, { method: 'POST' });
                document.getElementById('logs').textContent = 'Логи очищены';
                document.getElementById('status').textContent = 'Логи очищены';
            } catch (error) {
                document.getElementById('logs').textContent = `Ошибка очистки логов: ${error.message}`;
            }
        }
        
        // Автообновление статуса каждые 5 секунд
        setInterval(checkQueueStatus, 5000);
        
        // Первоначальная проверка
        checkServerStatus();
        checkQueueStatus();
    </script>
</body>
</html>
